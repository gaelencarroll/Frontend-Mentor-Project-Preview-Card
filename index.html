<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
</head>
<body>

  <div class="ad">
    <img src="file:///Users/gaelencarroll/Desktop/Desktop1/product-preview-card-component-main/images/image-product-desktop.jpg" id="product-image">
    <div id="perfume-header" class="text">Perfume</div>

    <div id="name-header" class="text">Gabrielle Essence Eau De Parfum</div>

    <div id="description" class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</div>

    <div id="price" class="text">
      <b>$149.99</b>
      <div id="not-price" class="text">$169.99</div>
    </div>


    <div id="cart" class="text">
      <img src="file:///Users/gaelencarroll/Desktop/Desktop1/product-preview-card-component-main/images/icon-cart.svg" id="icon">
      Add to Cart
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
